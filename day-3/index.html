<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    <title>Bài tập buổi 3</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product">
        <img src="./img/product.png" alt="Razer Kraken Kitty Gaming Headset in Quartz image" />
      </div>

      <div class="info-list">
        <div class="product-name margin-bottom">
          <label for="free-shipping" id="free-shipping">Free shipping</label>
          <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        </div>

        <div class="product-price margin-bottom">
          <div class="listed-price">1 599,000</div>
          <div class="selling-price">799,000</div>
          <p>The offer is valid until April 3 or as long as stock lasts!</p>
        </div>

        <button class="button-add-to-cart margin-bottom">Add to cart</button>
       
        <div class="product-status margin-bottom">
          <div>
            <img src="./img/Ellipse 1.png" alt="status"/>
          </div>
          <div>
            <span>50+ pcs. in stock.</span>
          </div>
        </div>

        <div class="add-product">
          <button class="button-wrapper">
            <img src="./img/Frame.svg" alt="them gio hang"/>
            <span>Add to cart</span>
          </button>
          <button class="button-wrapper">
            <img src="./img/Frame1.svg" alt="them yeu thich"/>
            <span>Add to wishlist</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
