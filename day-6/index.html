<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/day-6/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>project04</title>
  </head>
  <body>
    <div class="background">
      <!-- ---header--- -->
      <header>
        <div class="nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Pages</a></li>
            <li><a href="">Articles</a></li>
          </ul>
        </div>
        <div><img src="./images/logo.png" alt="logo"/></div>
        <div class="nav">
          <ul>
            <li><a href="">Contact</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Locations</a></li>
          </ul>
        </div>
      </header>
      <!-- picture-main -->
      <div class="img-main">
        <img src="./images/main-pic.jpg" alt="main-img"/>
      </div>
      <!-- about us -->
      <div class="about-us">
        <span>BECAUSE WE LOVE COFFEE</span>
        <h2>About Us</h2>
      </div>
      <!-- main -->
      <main>
        <div class="content">
          <div class="home-delivery">
            <img src="./images/home-delivery.jpg" alt="home-delivery"/>
            <div class="title">
              <span>HOME DELIVERY</span>
              <h2>Quality coffee delivered to <br />your door</h2>
            </div>
          </div>
          <div class="our-mission">
            <img src="./images/our-mission.jpg" alt="our-mission"/>
            <div class="title">
              <span>OUR MISSION</span>
              <h2>
                It all began with a modest <br />
                concept: Create amazing coffee
              </h2>
            </div>
          </div>
          <div class="time-to-chill">
            <img src="./images/time-to-chill.jpg" alt="time-to-chill"/>
            <div class="title">
              <span>TIME TO CHILL</span>
              <h2>Black Coffee Shaved Ice</h2>
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <img class="banner" src="./images/banner.jpg" alt="banner coffee"/>
        <hr />
        <div class="footer-contact">
          <img src="./images/logo.png" alt="logo cuá»‘i trang"/>
          <form action="contact">
            <input
              type="email"
              name="contact"
              id="contact"
              placeholder="Enter email address..."
            />
            <button>Contact us</button>
          </form>
        </div>
      </footer>
    </div>
  </body>
