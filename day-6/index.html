<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/day-6/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bài tập buổi 6</title>
  </head>
  <body>
    <div class="container">
      <!-- ---header--- -->
      <header>
        <nav>
          <ul>
            <li><a href="#!">Home</a></li>
            <li><a href="#!">Pages</a></li>
            <li><a href="#!">Articles</a></li>
          </ul>
        </nav>

        <div>
          <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
        </div>

        <nav>
          <ul>
            <li><a href="#!">Contact</a></li>
            <li><a href="#!">Shop</a></li>
            <li><a href="#!">Locations</a></li>
          </ul>
        </nav>
      </header>
      <!-- picture-main -->
      <div class="img-main">
        <a href="#!">
          <img src="./images/main-pic.jpg" alt="main-img" />
        </a>
      </div>

      <!-- main -->
      <main>
        <!-- about us -->
        <div class="about-us">
          <span>BECAUSE WE LOVE COFFEE</span>
          <a href=""><h2>About Us</h2></a>
        </div>
        <div class="content">
          <div class="home-delivery">
            <a href="#!">
              <img src="./images/home-delivery.jpg" alt="home-delivery"/>
            </a>
            <div class="title">
              <span>HOME DELIVERY</span>
              <a href="#!">
                <h2>Quality coffee delivered to <br />your door</h2>
              </a>
            </div>
          </div>
          <div class="our-mission">
            <a href="#!">
              <img src="./images/our-mission.jpg" alt="our-mission"/>
            </a>
            <div class="title">
              <span>OUR MISSION</span>
              <a href="#!">
                <h2>
                  It all began with a modest <br />
                  concept: Create amazing coffee
                </h2>
                </a>
            </div>
          </div>
          <div class="time-to-chill">
            <a href="#!">
              <img src="./images/time-to-chill.jpg" alt="time-to-chill"/>
            </a>
            <div class="title">
              <span>TIME TO CHILL</span>
              <a href="#!">
                <h2>Black Coffee Shaved Ice</h2>
              </a>
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <a href="#!">
          <img class="banner" src="./images/banner.jpg" alt="banner coffee"/>
        </a>
        <hr />
        <div class="footer-contact">
          <a href="#!">
            <img src="./images/logo.png" alt="logo cuối trang" />
          </a>
          <form action="contact">
            <input
              type="email"
              name="contact"
              id="contact"
              placeholder="Enter email address..."
              required
            />
            <button>Contact us</button>
          </form>
        </div>
      </footer>
    </div>
  </body>
</html>
